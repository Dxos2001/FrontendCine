name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - Production

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # Firebase CLI 14+ requiere Node >=20

      - name: Install dependencies
        run: npm install

      - name: Install Angular CLI
        run: npm install -g @angular/cli

      - name: Build Angular app
        run: npm run build

      - name: Verify build output
        run: ls -R dist/frontend-cine/browser

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FRONTENDCINE }}
          channelId: live
          projectId: frontendcine
          entryPoint: ./  # Asegura que use el firebase.json de la ra√≠z
